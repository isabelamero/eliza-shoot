</head>
<body class="bg-dark text-white">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="../index.html">
                <img src="/publico/img/logoelizashootblack.png" alt="ElizaShoot" height="60">
            </a>  
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                </ul>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <h1 class="display-4">Contato</h1>
        <p class="lead">Entre em contato com Eliza para agendar uma sessão de fotos ou para mais informações.</p>
        <hr>
        <form>
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" class="form-control" id="name" placeholder="Digite seu nome">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email">
            </div>
            <div class="form-group">
                <label for="message">Mensagem</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Escreva sua mensagem"></textarea>
            </div>
            <button type="submit" class="btn btn-light btn-block">Enviar</button>
        </form>
    </main>

    <footer class="footer mt-auto py-3 bg-dark">
